  <body>
    <div class="col-md-12">
        <header>
            <h2>Requirments</h2>
            
        </header>
      
        <div id="r-list" >
          <input type="text" value="Room Number" class="list-input">
          <input type="text" id="e-rmno"><br>
          <input type="text" value="Requirments"class="list-input" >
          <div class="mt-10px ml-200px">
            <form action="">
              <input type="checkbox" id="fan" name="need-req" value=" "onclick="ticked(1)">
              <label for="fan">Fan</label><br>
              <input type="checkbox" id="light" name="need-req" value=" "onclick="ticked(2)">
              <label for="light">Light</label><br>
              <input type="checkbox" id="tap" name="need-req" value=" "onclick="ticked(3)">
              <label for="tap">Tap</label><br>
              <input type="checkbox" id="other" name="needreq" value=" "onclick="otherreq()">
              <label for="other">Other</label><br>
              <textarea id="other-need" name="needr" rows="4" cols="50" onclick="ticked(4)" style="display: none;"></textarea>

              <button type="submit" class="btn btn-secondary" >Submit</button>
              </form>
          </div>
        </div>
        
           
          </div>
    </div>
